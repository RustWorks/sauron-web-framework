[package]
name = "sauron"
version = "0.21.0"
authors = [ "Jovansonlee Cesar <ivanceras@gmail.com>" ]
license = "MIT"
description = "An html library for building client side webapps"
repository = "https://github.com/ivanceras/sauron"
documentation = "https://docs.rs/sauron"
readme = "README.md"
keywords = ["html", "dom", "web"]
edition = "2018"

[dependencies]
js-sys = { version = "0.3.19", optional = true }
sauron_vdom = { path ="crates/sauron_vdom"}
wasm-bindgen = { version = "0.2.54", optional = true }
lazy_static = "1.3.0"
pulldown-cmark = { version = "0.5.1", optional = true }
log = "0.4.8"
cfg-if = "0.1.10"

[dependencies.web-sys]
version = "0.3.31"
optional = true
features = [
    "Comment",
    "console",
    "Document",
    "Element",
    "Event",
    "HtmlElement",
    "EventTarget",
    "KeyboardEvent",
    "InputEvent",
    "HtmlCollection",
    "HtmlInputElement",
    "HtmlTextAreaElement",
    "MouseEvent",
    "Node",
    "NodeList",
    "Text",
    "CharacterData",
    "Performance",
    "Window",
    "History",
    "Response",
]


[features]
default = ["with-markdown", "with-dom"]
measure = []
with-markdown = ["pulldown-cmark"]
no_request_animation_frame = [] # disable request animation frame
with-dom = ["wasm-bindgen", "js-sys", "web-sys"]

[dev-dependencies]
wasm-bindgen-test = "0.3.4"
console_error_panic_hook = "0.1.6"

[dev-dependencies.web-sys]
version = "0.3.31"
features = [
    "DomTokenList",
    "HtmlInputElement",
    "Event",
    "MouseEvent",
    "InputEvent",
    "console",
    "Performance",
]

[workspace]
members = [
    "crates/sauron_vdom",
    "examples/minimal",
    "examples/fetch_data",
    "examples/interactive/client",
    "examples/todomvc",
    "examples/window_tab_rows",
    "examples/svg_clock",
    "examples/svg_graph",
]



#[profile.release]
## Warning: Do not use 'z' it removes a lot of things including the closures
#opt-level = 's'
#lto = true


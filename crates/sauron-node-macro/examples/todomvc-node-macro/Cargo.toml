
[package]
name = "todomvc-node-macro"
version = "0.1.0"
authors = [ "Jovansonlee Cesar <ivanceras@gmail.com>" ]
license = "MIT"
edition = "2018"

[lib]
crate-type = ["cdylib"]

[dependencies]
sauron = { path = "../../../../", features = ["no_request_animation_frame"] }
wasm-bindgen = "0.2"
console_error_panic_hook = { version = "0.1", optional = true }
wee_alloc = { version = "0.4.4", optional = true }
log = "0.4"
console_log = "0.1"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"

[dependencies.web-sys]
version = "0.3"
features = ["Storage"]
